<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List App</title>
    <link rel="stylesheet" href="assets/css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>
</head>
<body>
    <header class="navbar">
        <a href="index.html" class="logo-header"><img src="assets/img/logo.png" alt="videobelajar"></a>
        <ul class="profile">
            <li class="username">Agus Susanto - FSD</li>
            <li class="timestamp" id="timestamp"></li>
            <li> <div class="time-section"> 
                    <h3 id="current-time"></h3>
                </div
            </li>
        </ul>
    </header>

    <main class="container">
        <div class="brand">
            <span class="logo">to-do list<span class="in">App</span>
        </div>

        <div class="form-area">
            <div class="form-group">
                <label for="task-input" class="label-input">Deskripsi Tugas <b class="text-danger" style= "color: red;">*</b></label>
                <textarea id="task-input" class="form-input" placeholder="Tambahkan tugas baru..." style="resize: none;"></textarea> 
                <span class="text-danger" style="font-size: 10pt;" id="error_task_description"></span>
            </div>

            <div class="form-group">
                <label for="due_date" class="label-input">Batas Waktu Pengerjaan <b class="text-danger" style= "color: red;">*</b></label>
                <div class="select-wrapper">
                    <input type="date" class="form-input" id="due_date">
                </div>
                <span class="text-danger" style="font-size: 10pt;" id="error_due_date" ></span>
            </div>
            
            <div class="form-group">
                <label for="priority-select" class="label-input">Priority <b class="text-danger" style= "color: red;">*</b></label>
                <div class="select-wrapper">
                    <select id="priority-select" class="select-priority">
                        <option value="">-- Select Priority --</option>
                        <option value="low">Low Priority</option>
                        <option value="medium">Medium Priority</option>
                        <option value="high">High Priority</option>
                    </select>
                </div>
                <span class="text-danger" style="font-size: 10pt;" id="error_priority"></span>
            </div>

            <div class="form-group" style="margin-top: 30px; display: flex; justify-content: center;">
                <button type="button" class="button-common button-submit" onclick="addTask()">Submit</button>
            </div>
        </div>

        <div class="columns">
            <div class="column">
                <h3>To Do</h3>
                <div id="todo-list"></div>
            </div>
            <div class="column">
                <h3>Done</h3>
                <div id="done-list"></div>
            </div>
        </div>

        <div class="form-group" style="margin-top: 20px; display: flex; justify-content: center;">
            <button class="button-common delete-btn" onclick="deleteAllTasks()">Hapus Semua</button>
        </div>
    </main>

    <script src="assets/js/index.js"></script>
</body>
</html>
